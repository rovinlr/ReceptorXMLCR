<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">Importador XML de Proveedores</title>
  <desc id="desc">Ilustración de una factura XML que se importa a Odoo.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e3a8a"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#020617" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <circle cx="1040" cy="120" r="90" fill="#22d3ee" opacity="0.20"/>
  <circle cx="120" cy="520" r="140" fill="#60a5fa" opacity="0.20"/>

  <g filter="url(#shadow)">
    <rect x="250" y="90" width="700" height="450" rx="28" fill="url(#card)"/>
    <rect x="250" y="90" width="700" height="84" rx="28" fill="#2563eb"/>
    <text x="600" y="145" text-anchor="middle" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-size="38" fill="#ffffff" font-weight="700">
      Importador XML Proveedor
    </text>

    <text x="300" y="225" font-family="'Fira Code', Consolas, monospace" font-size="28" fill="#1e3a8a" font-weight="700">&lt;FacturaElectronica&gt;</text>
    <text x="340" y="270" font-family="'Fira Code', Consolas, monospace" font-size="24" fill="#334155">&lt;NumeroConsecutivo&gt;001000...&lt;/NumeroConsecutivo&gt;</text>
    <text x="340" y="312" font-family="'Fira Code', Consolas, monospace" font-size="24" fill="#334155">&lt;Emisor&gt;Proveedor S.A.&lt;/Emisor&gt;</text>
    <text x="340" y="354" font-family="'Fira Code', Consolas, monospace" font-size="24" fill="#334155">&lt;Receptor&gt;Mi Empresa&lt;/Receptor&gt;</text>
    <text x="300" y="404" font-family="'Fira Code', Consolas, monospace" font-size="28" fill="#1e3a8a" font-weight="700">&lt;/FacturaElectronica&gt;</text>

    <g transform="translate(775 430)">
      <rect x="0" y="0" width="145" height="58" rx="14" fill="#16a34a"/>
      <text x="72" y="38" text-anchor="middle" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-size="26" fill="#ffffff" font-weight="700">XML</text>
    </g>
  </g>

  <text x="60" y="595" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-size="28" fill="#bfdbfe" opacity="0.95">
    ReceptorXMLCR · Odoo 19
  </text>
</svg>
